name: Build Audio HAL

on:
  workflow_dispatch:
    inputs:
      device_codename:
        description: 'Device Codename'
        required: true
        default: 'Mi439'
      target_module:
        description: 'Target Module'
        required: true
        default: 'hardware/qcom/audio/hal'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and repo
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3 openjdk-11-jdk
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          export PATH=~/bin:$PATH

      - name: Initialize LineageOS 17.1 environment
        run: |
          mkdir -p lineageos-source
          cd lineageos-source
          export PATH=~/bin:$PATH
          repo init -u https://github.com/LineageOS/android.git -b lineage-17.1 --depth=1
          # Sync only build tools, vendor, and our specific project
          repo sync -c -j$(nproc --all) --no-clone-bundle --no-tags build/make
          repo sync -c -j$(nproc --all) --no-clone-bundle --no-tags vendor/lineage
          repo sync -c -j$(nproc --all) --no-clone-bundle --no-tags hardware/qcom/audio

      - name: Overwrite with modified HAL source
        run: |
          echo "Overwriting HAL source with modifications..."
          cp -r hal_source/* lineageos-source/hardware/qcom/audio/hal/

      - name: Build HAL
        working-directory: ./lineageos-source
        run: |
          source build/envsetup.sh
          lunch lineage_${{ github.event.inputs.device_codename }}-userdebug
          mmm ${{ github.event.inputs.target_module }} -j$(nproc --all)

      - name: Upload Artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: audio-hal-build-and-logs
          path: |
            lineageos-source/out/target/product/${{ github.event.inputs.device_codename }}/vendor/lib/hw/audio.primary.*.so
            lineageos-source/out/target/product/${{ github.event.inputs.device_codename }}/vendor/lib64/hw/audio.primary.*.so
            lineageos-source/out/soong/logs/*
          retention-days: 7
