name: Build Audio HAL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      device_codename:
        description: 'Device Codename (e.g., Mi439)'
        required: true
        default: 'Mi439'
      build_variant:
        description: 'Build Variant (e.g., userdebug)'
        required: true
        default: 'userdebug'
      target_module:
        description: 'Target Module to build'
        required: true
        default: 'hardware/qcom/audio/hal'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python-is-python3 openjdk-11-jdk repo

      - name: Sync LineageOS 22.2 sources and build HAL
        shell: bash
        run: |
          set -eo pipefail
          
          echo "🔄 初始化 repo..."
          mkdir -p ~/lineageos
          cd ~/lineageos
          
          # 配置 git
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global color.ui false
          
          # 初始化 repo - 使用 LineageOS 22.2 (Android 15)
          repo init -u https://github.com/LineageOS/android.git -b lineage-22.2 --depth=1
          
          echo "⬇️ 同步最小源码集（~5-10GB）..."
          # 只同步必需的仓库来节省时间和空间
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags \
            build/make \
            build/soong \
            build/blueprint \
            vendor/lineage \
            prebuilts/go/linux-x86 \
            prebuilts/build-tools \
            external/tinyalsa \
            external/expat \
            hardware/libhardware \
            hardware/libhardware_legacy \
            system/core \
            system/media \
            frameworks/av || true
          
          echo "✅ 源码同步完成"
          du -sh . || true
          
          echo "📝 替换 HAL 源码..."
          mkdir -p hardware/qcom/audio
          cp -r $GITHUB_WORKSPACE/hal_source hardware/qcom/audio/hal
          echo "✅ HAL 源码替换完成"
          
          echo "🔨 设置编译环境并编译 HAL..."
          export TOP=$(pwd)
          source build/envsetup.sh
          
          # 尝试 lunch 通用目标
          lunch aosp_arm64-userdebug || { 
            echo "⚠️ lunch failed, attempting to set minimal env manually"
            export TARGET_PRODUCT=aosp_arm64
            export TARGET_BUILD_VARIANT=userdebug
          }
          
          # 编译 HAL 模块
          echo "Building HAL module..."
          mka audio.primary.msm8953 -j$(nproc) || mka hardware/qcom/audio/hal -j$(nproc) || true
          echo "✅ 编译尝试完成"

      - name: Find and upload artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: audio-hal-build-and-logs
          path: |
            ~/lineageos/out/target/product/*/system/lib/hw/audio.primary.*.so
            ~/lineageos/out/target/product/*/system/lib64/hw/audio.primary.*.so
            ~/lineageos/out/target/product/*/vendor/lib/hw/audio.primary.*.so
            ~/lineageos/out/target/product/*/vendor/lib64/hw/audio.primary.*.so
            ~/lineageos/out/soong/logs/*
            ~/lineageos/out/verbose.log.gz
          retention-days: 7
